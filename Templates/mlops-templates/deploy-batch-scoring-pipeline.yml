parameters:
- name: enable_monitoring
  type: string
  default: false

steps:
  - task: AzureCLI@2
    displayName: Deploy batch scoring pipeline to AML
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        python Templates/src/deploy_batch_scoring_pipeline.py -f Configuration/aml-configuration.yml -m ${{ parameters.enable_monitoring }}